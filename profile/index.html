<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link rel="stylesheet" href="../assets/style/style.css">
    </head>
    <body style="background-color: #181818;">
        <ul class="navbar-page">
            <li><a href="../">Programming</a></li>
            <li><a href="../algoritma/">Algoritma</a></li>
            <li><a href="#">Profile</a></li>
            <li style="float: right"><a href="#contact">Contact</a></li>
            <li style="float: right"><a href="#response">Response</a></li>
        </ul>

        <img class="profile-picture" src="../assets/img/profile-self2.jpg">

        <div class="header-profile">
            <h1 id="contact">
                <span style="background-color: #8758FF; padding: 0 65px 0 65px;">About me</span>
            </h1>

            <p>
                Hallo semuanya, perkenalkan nama saya Fadhil Firmansyah. <br>
                Seorang mahasiswa UDINUS tahun 2022 Fakultas Ilmu Komputer dengan prodi Teknik Informatika.
            </p>

            <div class="social-media">
                <a href="https://www.facebook.com/ducky.Unta" target="_blank">
                    <img style="width: 30px;" src="../assets/social/facebook.svg">
                </a>
    
                <a href="https://www.instagram.com/dhilfirmansyah" target="_blank">
                    <img style="width: 30px;" src="../assets/social/instagram.svg">
                </a>
    
                <a href="https://github.com/FadhilFirmansyah" target="_blank">
                    <img style="width: 30px;" src="../assets/social/github.svg">
                </a>
            </div>

        </div>

        <div class="container">
            <h1 id="response">
                <span style="background-color: #8758FF; padding: 0 65px 0 65px;">Response</span>
            </h1>
            <form action="../response/" method="post">
          
              <label for="name"><p style="color: #F2F2F2; margin-left: 25%;">Nama</p></label>
              <input type="text" id="fname" name="nama" placeholder="Masukan nama anda..." required>
          
              <label for="email"><p style="color: #F2F2F2; margin-left: 25%;">Email</p></label>
              <input type="text" id="email" name="email" placeholder="Masukan email anda..." required>
          
              <label for="pesan"><p style="color: #F2F2F2; margin-left: 25%;">Pesan</p></label>
              <textarea required id="pesan" name="pesan" placeholder="Tulis pesan yang akan disampaikan..." style="height:200px"></textarea>
                
              <br>

              <input type="submit" value="Submit">
          
            </form>
          </div>

    </body>
</html>
